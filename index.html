        class Challenge extends Grid {
            cssClassMap = {

            constructor() {
                let rows = 11;
                let columns = 11;

                super(rows, columns);

                this.player = {

                };

                this.gameOver = false;

                window.addEventListener('keydown', this.onKeyDown.bind(this));

                const gridRef = document.querySelector('#grid');
                grid.addEventListener('touchstart', e => console.log('TODO touchstart'));

            renderMap() {
                let state = this.displayStateCopy();

                // TODO: extract to "renderMap" function
                let startX = this.player.x - 5 < 0 ? 0 : this.player.x - 5;
                let startY = this.player.y - 5 < 0 ? 0 : this.player.y - 5;
                console.log(startX, startY);

                for (let x = 0; x < this.columns; x += 1) {
                    for (let y = 0; y < this.rows; y += 1) {
                        // NOTE: need to prevent accessing OOB map indices
                        state[x][y] = MAP[startX + x][startY + y];
                    }
                }

                // NOTE: the player always will be rendered in the middle of the grid,
                // unless they are close to a wall
                // TODO: currently hard-coded; this needs to be dynamic if player is less
                // than 5 cells away from an edge of the map data
                state[5][5] = PLAYER;


                this.render(state);
            }

            onKeyDown(event) {
                if (this.gameOver) {
                    return;
                }

                // TODO: handle collision detection

                switch (event.key) {
                    case 'a':
                    case 'ArrowLeft':
                        // move left
                        this.player.x -= 1;
                        break;
                    case 'd':
                    case 'ArrowRight':
                        this.player.x += 1;
                        // move right
                        break;
                    case 'w':
                    case 'ArrowUp':
                        // move up
                        this.player.y -= 1;
                        break;
                    case 's':
                    case 'ArrowDown':
                        // move down
                        this.player.y += 1;
                        break;
                }

                this.renderMap();
            }

            displayGameOver() {
